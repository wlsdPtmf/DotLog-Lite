<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotLog Lite - 보석십자수 공용 도감</title>
    <meta name="description" content="보석십자수 도안과 비즈를 빠르게 찾아보는 공용 도감. 로그인 없이 바로 검색하세요.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <h1 class="logo" onclick="app.router.navigate('home')">DotLog <span class="lite">Lite</span></h1>
            <nav class="nav">
                <button class="nav-btn mobile-menu-btn" aria-label="메뉴 열기">
                    <span></span><span></span><span></span>
                </button>
                <ul class="nav-list">
                    <li><a href="#home" data-route="home" class="active">홈</a></li>
                    <li><a href="#dictionary" data-route="dictionary">비즈 도감</a></li>
                    <li><a href="#faq" data-route="faq">FAQ</a></li>
                    <li><a href="#shop" data-route="shop">추천 쇼핑몰</a></li>
                    <li><a href="#guide" data-route="guide">가이드</a></li>
                    <li><a href="#about" data-route="about">소개</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="container">
        <!-- Content will be dynamically loaded here by js/app.js -->
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 DotLog Lite. Public Reference Wiki.<a href="#about" class="footer-about-link">사이트 소개</a></p>
            <p class="footer-note">본 사이트는 공용 참고 도감이며, 개인 정보를 저장하지 않습니다.</p>
            <p class="footer-promo">나만의 비즈 도감 저장소, 닷로그(dotlog) Coming Soon!</p>
        </div>
    </footer>

    <!-- Mobile Bottom Tab Bar -->
    <nav class="bottom-nav">
        <a href="#home" data-route="home" class="bottom-nav-item active">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">홈</span>
        </a>
        <a href="#dictionary" data-route="dictionary" class="bottom-nav-item">
            <span class="nav-icon">💎</span>
            <span class="nav-text">비즈 도감</span>
        </a>
        <a href="#shop" data-route="shop" class="bottom-nav-item">
            <span class="nav-icon">🛍️</span>
            <span class="nav-text">쇼핑몰</span>
        </a>
        <a href="#guide" data-route="guide" class="bottom-nav-item">
            <span class="nav-icon">💡</span>
            <span class="nav-text">가이드/FAQ</span>
        </a>
    </nav>

    <!-- Bead Detail Modal -->
    <div id="bead-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="app.closeModal()">×</button>
            <div id="modal-body">
                <!-- Data will be injected here -->
            </div>
        </div>
    </div>

    <!-- Compare Modal -->
    <div id="compare-modal" class="modal-overlay">
        <div class="modal-content compare-content">
            <button class="modal-close" onclick="app.closeCompareModal()">×</button>
            <h3 style="margin-top: 0; margin-bottom: 20px; text-align: center; color: var(--primary-color);">비즈 색상 비교
            </h3>
            <div id="compare-body" class="compare-body">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- Compare Floating Bar (Pill) -->
    <div id="compare-bar" class="compare-bar">
        <div class="compare-bar-inner">
            <button class="compare-reset-btn" onclick="app.resetCompareList()" title="전체 초기화">🔄</button>
            <span class="compare-bar-count">현재 <strong id="compare-count">0</strong>개 선택됨</span>
            <button class="compare-bar-btn">비교하기</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
